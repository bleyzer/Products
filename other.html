<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0" />
    <title>UndergroundCellar</title>

    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/topcoat-mobile-light.min.css" />
  
</head>
<body>
	
	  <!--Abre div List topcoat-->
    <div class="topcoat-list"> 

      <!--Header-->
      <h3 class="topcoat-list__header headerList">

        Welcome        
        <div style="float: right;height: 20px;">
          <img src="images/05.png" width="30px" height="20px">
          <span class="topcoat-notification notification center">1</span>
        </div>
      </h3>
      <!--Header-->
      
	 
	     <!-- Menu topcoat-->
      <li class="topcoat-list__item primerElement">
           <div style="float: left;padding-top: 2px;">
            <button id="slide" class="topcoat-button--quiet ui-btn ui-shadow ui-corner-all btnListView">
              <img src="images/01.png" alt="Image" class="imgListView">
            </button>
          </div>

          <img src="images/02.png" width="60%" height="25" class="imgUnder"> 
          <div style="float: right;">
            <button class="topcoat-button--quiet btnCart ui-btn ui-shadow ui-corner-all">
              <img src="images/03.png" alt="Image" width="30px" height="30px" class="imgCart">
            </button>
          </div>
      </li>
      <!-- Cierra Menu topcoat-->

      <li class="topcoat-list_item" style="list-style: none; display: inline;">
        <div style="height: 200px; display: inline;">
          <div class="half" style="height: 200px;">
            <img src="images/img03.png"  height= "100%" width="100%">
          </div>

          <div class="half" style="height: 200px; float: right;">
            <img src="images/img10.png" height= "100%" width="100%">
          </div>
        </div>
      </li>

    </div> <!--Cierra div List topcoat-->

</body>
</html>
